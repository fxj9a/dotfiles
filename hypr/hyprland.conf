# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
# exec-once = swaybg -i /home/adrian/Pictures/fehbg.jpg
exec-once = gammastep -l 51:12
# exec-once = hybrid-bar
exec-once = waybar

exec-once = hypridle

# automatic display management see XDG_CONFIG/kanshi/config
exec-once = kanshi

# clipboard
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# polkit
exec-once = /usr/lib/xfce-polkit/xfce-polkit
# notifications
exec-once = /usr/bin/swaync

# auto start applications on specific workspaces
exec-once = [workspace 1 silent] foot tmux
exec-once = [workspace 2 silent] teams-for-linux
exec-once = [workspace 2 silent] slack
exec-once = [workspace 3 silent] firefox
exec-once = [workspace 6 silent] flatpak run com.rtosta.zapzap 
exec-once = [workspace 7 silent] thunderbird

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = SDL_VIDEODRIVER,wayland
env = _QT_QPA_PLATFORM,wayland
#env = XDG_CURRENT_DESKTOP,Sway
env = XDG_SESSION_DESKTOP,Hyprland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,de
    kb_variant = ,qwerty
    kb_model =
    kb_options = grp:switch,grp:shifts_toggle,grp_led:caps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 1
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(c53943ee) rgba(c53989ee) 90deg
    col.inactive_border = rgba(39c5bbee) rgba(288a83ee) 90deg


    layout = dwindle
}


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 3
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 7, default, slidefade 80%
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_on_top = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

